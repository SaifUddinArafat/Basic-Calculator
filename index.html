<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <form action="Get" id="calcForm" name="calc">
        <input type="display" id="display" placeholder="00"> <br/>
        <input type="button" value="0" id="button" class="numButton" OnClick="calc.display.value+='0'">
        <input type="button" value="1" id="button" class="numButton" OnClick="calc.display.value+='1'">
        <input type="button" value="2" id="button" class="numButton" OnClick="calc.display.value+='2'">
        <input type="button" value="+" id="button" class="symboleButton" OnClick="calc.display.value+='+'"> <br>

        <input type="button" value="3" id="button" class="numButton" OnClick="calc.display.value+='3'">
        <input type="button" value="4" id="button" class="numButton" OnClick="calc.display.value+='4'">
        <input type="button" value="5" id="button" class="numButton" OnClick="calc.display.value+='5'">
        <input type="button" value="-" id="button" class="symboleButton" OnClick="calc.display.value+='-'"> <br>

        <input type="button" value="6" id="button" class="numButton" OnClick="calc.display.value+='6'">
        <input type="button" value="7" id="button" class="numButton" OnClick="calc.display.value+='7'">
        <input type="button" value="8" id="button" class="numButton" OnClick="calc.display.value+='8'">
        <input type="button" value="x" id="button" class="symboleButton" OnClick="calc.display.value+='x'"> <br>

        <input type="button" value="9" id="button" class="numButton" OnClick="calc.display.value+='9'">
        <input type="button" value="C" id="button" class="symboleButton" OnClick="calc.display.value=''">
        <input type="button" value="=" id="button" class="symboleButton" OnClick="calc.display.value=eval(calc.display.value)">
        <input type="button" value="&divide;" id="button" class="symboleButton" OnClick="calc.display.value+='/'">
    </form>
</body>
</html>
